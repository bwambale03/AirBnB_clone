<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer Example</title>
</head>

<body style="margin: 0; padding: 0;">
    <header style="background-color: #FF0000; height: 70px; width: 100%;"></header>

    <div style="position: relative; min-height: 100vh;">
        <main style="padding-bottom: 60px; /* Height of the footer */">
            <!--  content goes here -->
            <h1 style="text-align: center;">Hello, this is the main content area!</h1>
        </main>

        <footer style="background-color: #00FF00; position: absolute; bottom: 0; height: 60px; width: 100%; display: flex; align-items: center; justify-content: center;">
            <span style="color: white; font-weight: bold;">Best School</span>
        </footer>
    </div>
</body>

</html>
